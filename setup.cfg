[metadata]
name = ferdelance
description = Fer-De-Lance, a Federated Learning framework
long_description = file: README.md
long_description_content_type = text/markdown
version = attr: ferdelance.__version__

[options]
packages = find:

install_requires =
    aiofiles==22.1.0
    fastapi==0.85.0
    fastapi-sqlalchemy==0.2.1
    psycopg2-binary==2.9.3
    pydantic==1.10.2
    python-dotenv==0.21.0
    python-multipart==0.0.5
    pytimeparse==1.1.8
    requests==2.28.1
    sqlalchemy==1.4.42
    sqlalchemy[asyncio]
    sqlalchemy[mypy]
    uvicorn==0.18.3
    celery==5.2.7
    flower==1.2.0
    redis==4.3.4
    ferdelance_shared==0.0.1

[options.packages.find]
exclude = 
    *_env

[options.extras_require]
test =
    autopep8==1.7.0
    pytest==7.1.2
    requests==2.28.1
    pytest-celery==0.0.0

[mypy]
plugins = sqlalchemy.ext.mypy.plugin, 
