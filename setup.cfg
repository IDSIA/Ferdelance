[metadata]
name = ferdelance client
description = Client application for Fer-De-Lance, a Federated Learning framework
long_description = file: README.md
long_description_content_type = text/markdown
version = attr: ferdelance.__version__

[options]
packages = find:

install_requires =
    psutil ==5.9.1
    gputil ==1.4.0
    tabulate ==0.8.10

[options.packages.find]
exclude = 
    *env

[options.extras_require]
test =
    autopep8 ==1.7.0
    pytest ==7.1.2
