[metadata]
name = ferdelance
description = Fer-De-Lance, a Federated Learning framework
long_description = file: README.md
long_description_content_type = text/markdown
version = attr: ferdelance.__version__

[options]
packages = find:

install_requires =
    asyncpg==0.26.0
    pydantic==1.10.2
    python-dotenv==0.21.0
    python-multipart==0.0.5
    pytimeparse==1.1.8
    requests==2.28.1
    cryptography==38.0.1
    numpy==1.23.3
    pandas==1.5.2

[options.packages.find]
exclude = 
    *_env

[options.extras_require]
test =
    autopep8==1.7.0
    pytest==7.1.2
    requests==2.28.1
    pytest-celery==0.0.0
    psycopg2-binary==2.9.3
    pytest-asyncio==0.20.1

server = 
    aiofiles==22.1.0
    fastapi==0.86.0
    fastapi-sqlalchemy==0.2.1
    sqlalchemy==1.4.43
    sqlalchemy[asyncio]==1.4.43
    sqlalchemy[mypy]==1.4.43
    uvicorn==0.18.3
    celery==5.2.7
    flower==1.2.0
    redis==4.3.4

client =
    python-dotenv==0.21.0
    psutil==5.9.1
    gputil==1.4.0
    tabulate==0.8.10
    requests==2.28.1
    getmac==0.8.3
    pyyaml==6.0
    scikit-learn==1.1.3

workbench = 
    jupyter==1.0.0

testbench = 
    jupyter==1.0.0
    autopep8==1.7.0
    pytest==7.1.2


[mypy]
plugins = sqlalchemy.ext.mypy.plugin, 
    pytest ==7.1.2
    autopep8 ==1.7.0

