[metadata]
name = ferdelance_workbench
description = Fer-De-Lance WorkBench, a Federated Learning framework
long_description = file: README.md
long_description_content_type = text/markdown
version = attr: ferdelance_workbench.__version__

[options]
packages = find:

install_requires =
    python-dotenv==0.21.0
    pytimeparse==1.1.8
    requests==2.28.1
    pydantic==1.10.2
    ferdelance_shared==0.0.1

[options.packages.find]
exclude = 
    *_env

[options.extras_require]
test =
    autopep8==1.7.0
    pytest==7.1.2
    jupyter==1.0.0
