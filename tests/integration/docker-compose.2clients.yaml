version: '3.3'

networks:
  ferdelance:

volumes:
  db-data:
  server-data:
  client-1-data:
  client-2-data:

services:

  repository:
    image: idsia.ferdelance.repository
    container_name: repository
    networks:
      - ferdelance
    entrypoint: pypi-server run -p 80 --log-stream stdout /packages

  database:
    image: postgres
    container_name: database
    environment:
      - POSTGRES_USER=${DATABASE_USER?Missing DATABASE_USER for database}
      - POSTGRES_PASSWORD=${DATABASE_PASS?Missing DATABASE_PASS for database}
      - POSTGRES_DB=${DATABASE_SCHEMA?Missing DATABASE_SCHEMA for database}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - ferdelance
    # ports:
    #  - 15432:5432

  server: 
    image: idsia.ferdelance
    container_name: server
    environment:
      - ferdelance_db_host=database
      - ferdelance_db_port=5432
      - ferdelance_db_username=${DATABASE_USER?Missing DATABASE_USER for server}
      - ferdelance_db_password=${DATABASE_PASS?Missing DATABASE_PASS for server}
      - ferdelance_db_scheme=${DATABASE_SCHEMA?Missing DATABASE_SCHEMA for server}
      - ferdelance_server_main_password=${SERVER_MAIN_PASSWORD?Missing SERVER_MAIN_PASSWORD for server}
      - ferdelance_server_token_project_default=${PROJECT_ID}
    volumes:
      - server-data:/ferdelance/storage
      - /dev/shm:/dev/shm
    networks:
      - ferdelance
    ports:
      - 1456:1456
    command: --target server
    depends_on:
      - database
      - repository

  client1:
    image: idsia.ferdelance
    container_name: client1
    environment:
      - SERVER=http://server:1456
      - REPOSITORY_HOST=repository
    volumes: 
      - client-1-data:/ferdelance/workdir
      - ./conf/config.1.yaml:/ferdelance/config.yaml
      - ./data:/ferdelance/data
      - /dev/shm:/dev/shm
    networks:
      - ferdelance
    command: --target client
    depends_on:
      - server

  client2:
    image: idsia.ferdelance
    container_name: client2
    environment:
      - SERVER=http://server:1456
      - REPOSITORY_HOST=repository
    volumes: 
      - client-2-data:/ferdelance/workdir
      - ./conf/config.2.yaml:/ferdelance/config.yaml
      - ./data:/ferdelance/data
      - /dev/shm:/dev/shm
    networks:
      - ferdelance
    command: --target client
    depends_on:
      - server

  workbench:
    image: python:3.10
    container_name: workbench
    environment:
      - SERVER=http://server:1456
      - REPOSITORY_HOST=repository
      - PROJECT_ID=${PROJECT_ID}
    volumes:
      - ./tests:/tests
      - ./data:/data
    entrypoint: /tests/init.sh
    networks:
      - ferdelance
    depends_on:
      - server
      - client1
      - client2
