version: '3.3'

networks:
  ferdelance:

volumes:
  db-data:
  server-data:
  client-1-data:
  client-2-data:

services:

  repository:
    image: idsia.ferdelance.repository
    container_name: repository
    networks:
      - ferdelance
    entrypoint: pypi-server run -p 80 --log-stream stdout /packages

  database:
    image: postgres
    container_name: database
    environment:
      - POSTGRES_USER=${DATABASE_USER?Missing DATABASE_USER for database}
      - POSTGRES_PASSWORD=${DATABASE_PASS?Missing DATABASE_PASS for database}
      - POSTGRES_DB=${DATABASE_SCHEMA?Missing DATABASE_SCHEMA for database}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - ferdelance
    ports:
     - 15432:5432

  server: 
    image: idsia.ferdelance
    container_name: server
    environment:
      - FERDELANCE_DATABASE_HOST=database
      - FERDELANCE_DATABASE_PORT=5432
      - FERDELANCE_DATABASE_USERNAME=${DATABASE_USER?Missing DATABASE_USER for server}
      - FERDELANCE_DATABASE_PASSWORD=${DATABASE_PASS?Missing DATABASE_PASS for server}
      - FERDELANCE_DATABASE_SCHEME=${DATABASE_SCHEMA?Missing DATABASE_SCHEMA for server}
      - FERDELANCE_SERVER_MAIN_PASSWORD=${SERVER_MAIN_PASSWORD?Missing SERVER_MAIN_PASSWORD for server}
      - FERDELANCE_SERVER_TOKEN_PROJECT_DEFAULT=${PROJECT_ID}
      - FERDELANCE_SERVER_healthcheck=3600
    volumes:
      - server-data:/ferdelance/storage
      - /dev/shm:/dev/shm
    networks:
      - ferdelance
    ports:
      - 1456:1456
    command: --target server
    depends_on:
      - database
      - repository

  client1:
    image: idsia.ferdelance
    container_name: client1
    environment:
      - FERDELANCE_SERVER_HOST=server
      - REPOSITORY_HOST=repository
    volumes: 
      - client-1-data:/ferdelance/storage
      - ./conf/config.1.yaml:/ferdelance/config.yaml
      - ./data:/ferdelance/data
      - /dev/shm:/dev/shm
    networks:
      - ferdelance
    command: --target client -c /ferdelance/config.yaml
    depends_on:
      - server

  client2:
    image: idsia.ferdelance
    container_name: client2
    environment:
      - FERDELANCE_SERVER_HOST=server
      - REPOSITORY_HOST=repository
    volumes: 
      - client-2-data:/ferdelance/storage
      - ./conf/config.2.yaml:/ferdelance/config.yaml
      - ./data:/ferdelance/data
      - /dev/shm:/dev/shm
    networks:
      - ferdelance
    command: --target client -c /ferdelance/config.yaml
    depends_on:
      - server

  workbench:
    image: python:3.10
    container_name: workbench
    environment:
      - SERVER=http://server:1456
      - REPOSITORY_HOST=repository
      - PROJECT_ID=${PROJECT_ID}
    volumes:
      - ./tests:/tests
      - ./data:/data
    entrypoint: /tests/init.sh
    networks:
      - ferdelance
    depends_on:
      - server
      - client1
      - client2
