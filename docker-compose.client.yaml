version: '3.3'

networks:
  ferdelance:


volumes:
  ferdelance-client-data:


services:
  client:
    image: idsia.ferdelance.client
    container_name: ferdelance-client
    environment:
      - FDL_SERVER=${SERVER?Missing server URL for client}
      - FDL_HEARTBEAT=10.0
    volumes:
      - ferdelance-client-data:/ferdelance/workdir
      - ./conf/config.yaml:/ferdelance/config.yaml
      - ./data:/ferdelance/data
    networks:
      - ferdelance
