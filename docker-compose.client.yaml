version: '3.3'

networks:
  ferdelance:

volumes:
  ferdelance-client-data:

services:

  # Ferdelance client
  client:
    image: idsia.ferdelance
    container_name: ferdelance-client
    environment:
      - FDL_SERVER=${FDL_SERVER?Missing server URL for client}
      - FDL_HEARTBEAT=10.0
    volumes:
      - ferdelance-client-data:/ferdelance/storage
      - ./conf/config.yaml:/ferdelance/config.yaml
      - /dev/shm:/dev/shm
    networks:
      - ferdelance
    command: --target server -c ./config.yaml
